<div class="wrapper-message" [ngClass]="message?.nickname === currentUser ? 'wrapper-message-input' : 'wrapper-message-agent'">
    <div class="message">
        <div class="avatar">
            <img class="img-circle avatar" alt="chat avatar" src="{{ message?.image }}">
        </div>
        <div class="box">
            <div class="wrapper-up">
                <span class="user">{{ message?.name }} {{ message?.surname }}</span>
                <span class="time">{{ message?.date | date:'M/d/yyyy h:mm' }}</span>
            </div>
            <div class="message-text-wrapper">
                <div class="message-text">
                    <en-read-more
                        [text]="message?.message"
                        [maxHeight]="75"></en-read-more>
                </div>
            </div>
        </div>
    </div>
</div>
