

<div style="display: flex; flex-direction: row-reverse; padding: 10px 0;" [ngStyle]="{ 'justify-content': message?.nickname === 'adelloste' ? 'flex-start': 'flex-end' }">
    <div class="message" [ngClass]="message?.nickname === 'adelloste' ? 'input' : 'agent'">

        </div> -->
        <div class="avatar">
            <img class="img-circle avatar" alt="chat avatar" src="https://bootdey.com/img/Content/avatar/avatar1.png">
        </div>
        <div style="width: 100%;">
