<div class="wrapper-chat">

    <en-chat-header
        (onSearch)="onSearch($event)"></en-chat-header>

    <div class="messages">
        <en-message
            *ngFor="let message of messages"
            [message]="message"></en-message>
    </div>

    <div class="chat-messages-create-container">
        <en-chat-input
            (onMessage)="onMessage($event)"></en-chat-input>
    </div>

</div>
